<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 - SVGs</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        
        <h1>SVG - Scalable Vector Graphics</h1>
        <img src="/images/dice.svg" alt="svg">
        
        <svg width="200" height="200" viewBox="0 0 200 200">
            <rect x="0" y="0" width="200" height="200" fill="black" rx="8" ry="8"/>
            <line x1="0" y1="100" x2="140" y2="100" stroke="goldenrod" stroke-width="8"/>
            <circle cx="200" cy="100" r="70" fill="goldenrod"/>
            <circle cx="100" cy="100" r="20" fill="goldenrod"/>
            <circle cx="50" cy="100" r="12" fill="goldenrod"/>
            <circle cx="70" cy="80" r="5" fill="white"/>
            <circle cx="70" cy="120" r="5" fill="white"/>
            <circle cx="121" cy="70" r="8" fill="white"/>
            <circle cx="121" cy="130" r="8" fill="white"/>
        </svg><!-- closes svg image-->
        
    <h1>G and Use Tag (hover)</h1>

        <svg width="200" height="200" viewBox="0 0 200 200" class="dice4">  
            <rect x="0" y="0" width="200" height="200" fill="black" rx="8" ry="8"/>
            <line x1="0" y1="100" x2="140" y2="100" stroke="goldenrod" stroke-width="8"/>
            <g>
            <circle cx="200" cy="100" r="70" fill="goldenrod" id="dot"/>
            <circle cx="100" cy="100" r="20" fill="goldenrod"/>
            <circle cx="50" cy="100" r="12" fill="goldenrod"/>
            <circle cx="70" cy="80" r="5" fill="white"/>
            <circle cx="70" cy="120" r="5" fill="white"/>
            <circle cx="121" cy="70" r="8" fill="white"/>
            <circle cx="121" cy="130" r="8" fill="white"/>
            <use xlink:href="#dot" x="-250" y="-200"></use>
            <use xlink:href="#dot" x="-250" y="200"></use>
            </g>
        </svg>
            
    <!-- <h1>Gradient</h1>

        <defs>
            <linearGradient id="">

            </linearGradient>

    <h1>Pattern</h1> 
    
        <svg width="500" height="200" viewBox="0 0 500 200">
            <defs>
                <pattern width="20" height="20" id="dice" patternUnits="userSpaceOnUse">
                    <image width="20" height="20" xlink:href="images/dice.svg"/>
                </pattern>
            </defs>
            <!-- <rect width="200" height="200" fill="url(#dice)"/> -->
            <text x="0" y="100" fill="url(#dice)" style="font-size:6rem" font-weight="bold">Hello World</text>
        </svg>    
    
    <h1>Smiley Face</h1>

        <svg viewBox="0 0 487 484" width="487" height="484" class="smiley">
            <g id="face">
                <circle class="cls-1" cx="241" cy="243" r="234" />
            </g>
            <path id="mouth" class="cls-2" d="M100,292H381.79s-18,78-140.9,78S100,292,100,292Z" />
            <ellipse id="eye-l" class="cls-2" cx="141.5" cy="154" rx="37.5" ry="65" />
            <ellipse id="eye-r" class="cls-2" cx="342.5" cy="154" rx="37.5" ry="65" />
            <circle id="pupil-l" cx="137.5" cy="182.5" r="24.5" class="pupil"/>
            <circle id="pupil-r" cx="337.5" cy="182.5" r="24.5" class="pupil"/>
            <path id="eyelash-l" class="cls-3" d="M179,154c-37,2-37,0-75,0,0-35.9,16.79-65,37.5-65S179,118.1,179,154Z" />
            <path id="eyelash-r" class="cls-3" d="M380,154c-37,2-37,0-75,0,0-35.9,16.79-65,37.5-65S380,118.1,380,154Z" />
        </svg>
   
    </div> <!-- closes container -->
</body>

</html>
